spring:
  jpa.open-in-view: false
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

integration:
  file-storage-api:
    url: http://localhost
    web-client-buffer-megabytes: 5

logging:
  level:
    org:
      hibernate:
        type: trace